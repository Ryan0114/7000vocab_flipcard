<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocabulary Units</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #0a0f1f;
        color: #00f0ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    header {
        padding: 20px;
        text-align: center;
        font-size: 2rem;
        letter-spacing: 2px;
        text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    .unit-select {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 30px;
    }

    .unit-button {
        background: #0a0f1f;
        border: 2px solid #00f0ff;
        color: #00f0ff;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        transition: 0.3s;
        text-decoration: none;
    }

    .unit-button:hover {
        background: #00f0ff;
        color: #0a0f1f;
        box-shadow: 0 0 20px #00f0ff;
    }
</style>
</head>
<body>
<header>Vocabulary Units</header>

<div class="unit-select">
    <script>
        for (let i = 1; i <= 69; i++) {
            document.write(`<a class="unit-button" href="unit.html?unit=${i}">Unit ${i}</a>`);
        }
    </script>
</div>
</body>
</html>
